# Dependabot will run on day 19 of each month at 03:23 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    allow:
      - dependency-type: "production"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "23 3 19 * *"
    open-pull-requests-limit: 20
    assignees:
      - "crycode-de"
    versioning-strategy: "increase"
